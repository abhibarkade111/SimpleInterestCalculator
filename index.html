<html lang="en">
  <head>

<body>
    
    <div class="main">
        <div class="music_container">
            <button type="button" class="btn btn_h btn-primary btn-lg btn-block">Simple Interest Calculator</button>
           
 
        <div class="interest_container">

          
            <div class="form-group row">
              <h3 class="text_h">Enter Principal Amount </h3>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
              </div>
              <h3 class="text_h">Enter Interest Rate</h3>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputInterest" placeholder="Interest Rate in %/yr">
              </div>
              <h3 class="text_h">Enter Time Period</h3>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPeriod" placeholder="Time Period">
              </div>
            </div>

            <button type="button" id="buttonEnter" class="btn btn-primary btn-lg">Calculate</button>
            <input type="number" class="form-control" id="inputDisplay" placeholder="Simple Interest"readonly>
          

        </div>
    </div>

    </div>
